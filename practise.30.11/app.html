<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #form {
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: linear-gradient(
        to right bottom,
        red,
        orange,
        yellow,
        green,
        blue,
        indigo,
        violet
      );
      height: 100vh;
    }
  </style>
  <body>
    <div id="form">
      <div class="container">
        <form action="">
          <h1 class="title">SignUp Form</h1>
          <a class="login">Login</a>
          <a class="signup">Signup</a>
          <br>
          <br>
          <input class="name" type="text" placeholder="Name">
          <br />
          <br />
          <input class="address" type="email" placeholder="Email Address" />
          <br />
          <br />
          <input class="password" type="password" placeholder="Password" />
          <br />
          <br>
          <input class="confirmpas" type="text" placeholder="Confirm password">
          <br />
          <br />
          <button type="submit" class="loginBtn">SignUp</button>
          <p>Already have an account?<a href="./index.html">Login </a></p>
        </form>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
